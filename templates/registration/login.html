{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<div>
    {% for msg in messages %}
    <p class="{{ msg.tags }}">{{ msg }}</p>
    {% endfor %}
</div>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Login</button>
</form>
{% endblock content %}
